<!DOCTYPE html>
<html>
    <head>
        <title>Taco Shop</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #menu, #take-order {
                display: flex;
                flex-direction: row;
            }

            #take-order > p {
                padding-right: 10px;
            }

            .menu-item {
                border: 3px solid gray;
            }

            .menu-item > h4,
            .menu-item > img {
                padding: 10px;
                padding-bottom: 5px;
            }

            img {
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <h1>Taco Shop</h1>
                <div id="take-order">
                    <p>When you're ready to place your order, click here: </p>
                    <button>Place Order</button>
                </div>
            </nav>
            <main>
                <h3>Menu</h3>
                <div id="menu">
                    <div id="three-tacos" class="menu-item">
                        <h4> #1 - Three Tacos</h4>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSG-phbs_RqH7HoN_2XLKiTXd0zTOeMGLncug&usqp=CAU">
                        <h4>6.99</h4>
                    </div>
                    <div id="five-tacos" class="menu-item">
                        <h4>#2 - Five Tacos</h4>
                        <img src="https://i2.wp.com/thesuburbansoapbox.com/wp-content/uploads/2021/02/Birria-Tacos-8.jpg">
                        <h4>9.99</h4>
                    </div>
                    <div id="dozen tacos" class="menu-item">
                        <h4> #3 - Dozen (12) Tacos</h4>
                        <img src="https://olo-images-live.imgix.net/bc/bcf38c4d28174710bf56aee0920f93a6.png?auto=format%2Ccompress&q=60&cs=tinysrgb&w=528&h=352&fit=fill&fm=png32&bg=transparent&s=6088f27ac6f49069d7e4400f686558fd">
                        <h4>14.99</h4> 
                    </div>
                </div>
            </main>
        </div>
        <script>
            $('button').on('click', takeOrder);
            function takeOrder(){
            var total = 0
            var order = prompt("What combo number will you be ordering today?")
            if (order ===  "3"){
                total = total + 14.99
                alert("Your total is " + total + ", enjoy your tacos and please come back :)");
            }
            else if (order ===  "2"){
                total = total + 9.99
                alert("Your total is " + total + ", enjoy your tacos and please come back :)");
            }
            else if (order === "1"){
                total = total + 6.99
                alert("Your total is " + total + ", enjoy your tacos and please come back :)");
            }
            else {
                alert("Please enter a valid order number!");
            }

           



            }
        </script>
    </body>
</html>
